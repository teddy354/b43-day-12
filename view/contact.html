<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>contact me</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
		rel="stylesheet" />
	<link rel="shortcut icon" href="/public/img/brandred.png" type="image/x-icon" />
	<!-- Bootstrap Stylesheet -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
	<link rel="stylesheet" href="/public/css/style.css" />
</head>

<body>
	<nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="/" class="navbar-brand ms-5"><img src="/public/img/brandred.png" alt="Icon Dumbways" width="50px"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    {{if .Data.IsLogin}}
                    <li class="nav-item">
                        <a href="/project" class="nav-link">Add Project</a>
                    </li>
                    {{else}}
                    {{end}}
                </ul>
                <ul class="navbar-nav me-3">
                    {{if .Data.IsLogin}}
                    <li class="nav-item">
                        <a href="#" class="nav-link">Hello, {{.Data.UserName}}</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Logout</a>
                    </li>
                    {{else}}
                    <li class="nav-item">
                        <a href="/register" class="nav-link">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login" class="nav-link">Login</a>
                    </li>
                    {{end}}
                </ul>
            </div>
            <div class="d-flex justify-content-end">
                <a href="/contact"><button type="button" class="btn btn-primary me-5">Contact Me</button></a>
            </div>
            <!-- Button navbar mobile start -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Button navbar mobile end -->
        </div>
    </nav>
    <!-- Navbar End -->
	<!-- Content -->
	<main id="main">
		<!-- Hero -->
		<div class="d-flex justify-content-center py-5">
			<div class="p-3 w-100" style="max-width: 800px">
				<h2 class="text-center mb-5">Get In Touch</h2>
				<form>
					<div class="mb-3">
						<label for="name" class="form-label">Name</label>
						<input type="email" class="form-control" id="name" name="name" />
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" name="email" />
					</div>
					<div class="mb-3">
						<label for="phone_number" class="form-label">Phone Number</label>
						<input type="email" class="form-control" id="phone_number" name="phone_number" />
					</div>
					<div class="mb-3">
						<label for="subject" class="form-label">Subject</label>
						<select class="form-select" id="subject" name="subject">
							<option>- Choose -</option>
							<option value="message">Back End</option>
							<option value="another">Frond End</option>
                            <option value="message">Fullstack</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="message" class="form-label">Your Message</label>
						<textarea class="form-control" id="message" rows="5"></textarea>
					</div>
					<button type="button" class="btn btn-primary rounded-pill mt-5 px-4 d-flex ms-auto"
						onclick="submitData()">
						Submit
					</button>
				</form>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="/public/js/contact.js"></script>
</body>

</html>
