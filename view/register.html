<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- Icon -->
    <link rel="icon" href="/public/img/brandred.png">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CDN Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="/" class="navbar-brand ms-5"><img src="/public/img/brandred.png" alt="Icon Dumbways" width="50px"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    {{if .Data.IsLogin}}
                    <li class="nav-item">
                        <a href="/project" class="nav-link">Add Project</a>
                    </li>
                    {{else}}
                    {{end}}
                </ul>
                <ul class="navbar-nav me-3">
                    <li class="nav-item">
                        <a href="/register" class="nav-link active" aria-current="page">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-end">
                <a href="/contact"><button type="button" class="btn btn-primary me-5">Contact Me</button></a>
            </div>
            <!-- Button navbar mobile start -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Button navbar mobile end -->
        </div>
    </nav>
    <!-- Navbar End -->
    <!-- Main Start-->
    <main>
        <!-- Form -->
        <div class="container mt-5 p-2 rounded bodycard" style="width: 44vw; background-color: #f8f5f5 !important;">
            <h3 style="text-align: center;" class="mb-4">REGISTER</h3>
            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label mb-0">Name</label>
                    <input type="text" class="form-control shadow-sm rounded" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label mb-0">Email</label>
                    <input type="text" class="form-control shadow-sm rounded" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label mb-0">Password</label>
                    <input type="password" class="form-control shadow-sm rounded" id="password" name="password">
                </div>
                <div class="mb-4 d-flex justify-content-start">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <!-- Main End -->
</body>
</html>
